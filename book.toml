[book]
authors = ["Eric Hamiter"]
description = "The book IPython for Web Devs will help you learn more about IPython, a rich toolkit that helps you make the most out of using Python interactively."
language = "en"
multilingual = false
src = "src"
title = "IPython for Web Devs"

[output.html]
theme = "src/theme"
git-repository-url = "https://github.com/ehamiter/ipython-book"
curly-quotes = true

[output.html.fold]
enable = false
level = 0

[output.html.print]
enable = true
